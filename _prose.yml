          value: ""
    source/content/groups:
      - name: "title"
        field:
          label: "Name"
          placeholder: "Group Name"
          element: "text"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "group"
    source/content/datasets:
      - name: "title"
        field:
          label: "Name"
          placeholder: "Dataset Name"
          element: "text"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "dataset"
      - name: "license"
        field:
          label: "License"
          elenent: "select"
          options: "http://www.dhdata.org/api/v1/licenses.jsonp?callback=set_licenses"
      - name: "tags"
        field:
          label: "Tags"
          element: "multiselect"
          options: "http://www.dhdata.org/api/v1/tags.jsonp?callback=set_tags"
          alterable: true
      - name: "organization"
        field:
          label: "Organization"
          element: "select"
          options: "http://www.dhdata.org/api/v1/organizations.jsonp?callback=set_organizations"