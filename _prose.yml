    source/content/categories:
      - name: "title"
        field:
          label: "Name"
          placeholder: "Category Name"
          element: "text"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "recipe_collection"
    source/content/recipes:
      - name: "title"
        field:
          label: "Title"
          placeholder: "Recipe Title"
          element: "text"
          value: ""
