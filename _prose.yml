        field:
          label: "Section"
          element: "select"
          options: "http://www.dhdata.org/api/v1/categories.jsonp?callback=set_categories"
      - name: "layout"
        field:
          element: "hidden"
          value: "recipe"
    source/content/organizations:
      - name: "title"
        field:
          label: "Name"
          placeholder: "Organization Name"
          element: "text"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "organization"
      - name: "url"
        field:
          label: "Website URL"
          placeholder: "Organization Website"
          element: "text"
          value: ""
      - name: "logo"
        field:
          label: "Logo URL"
          placeholder: "Organization Logo"
