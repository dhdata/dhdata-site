prose:
  rooturl: "source/recipes"
  media: "source/images"
  metadata:
    source/recipes:
      - name: "title"
        field:
          label: "Title"
          placeholder: "Page Title"
          element: "text"
          value: ""
      - name: "category"
        field:
          label: "Section"
          element: "select"
          options:
            - name: "Dates and Times"
              value: "dates-and-times"
            - name: "Geometry"
              value: "geometry"
            - name: "Statistical Analysis"
              value: "statistical-analysis"
            - name: "Strings"
              value: "strings"
            - name: "Uncategorized"
              value: "uncategorized"
      - name: "date"
        field:
          label: "Creation Date"
          element: "text"
          value: ""
          placeholder: "YYYY-MM-DD"
          help: "The date on which this page was created. Used to order the recipes in RSS feeds."
      - name: "layout"
        field:
          element: "hidden"
          value: "recipe"